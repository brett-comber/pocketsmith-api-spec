get:
  operationId: listDataConnections
  summary: List the data connections (bank feeds) of the user
  tags:
    - Data Connections
  parameters:
    - name: id
      in: path
      required: true
      description: The unique identifier of the user
      schema:
        type: integer
      example: 42
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/DataConnection'
