type: object
properties:  # TODO (zkanzler): fill out descriptions
  account_number:
    type: string
    description: The account number, as listed from the provider
    example: '34503754763'
  account_type:
    type: string
    description: The container type of the account
    enum:
      - bank
      - credit_card
      - loan
      - insurance
      - investment
    example: 'bank'
  backend_data_updated_at:
    type: string
    format: date-time
    example: '2021-11-07T07:27:58Z'
  balance:
    type: object
    properties:
      amount:
        type: string
        format: double
        example: '1262.72'
      amount_reversed:
        type: string
        format: double
        example: '-1262.72'
      currency:
        type: string
        example: 'USD'
  amount:
    type: string
    format: double
    example: '1262.72'
  amount_reversed:
    type: string
    format: double
    example: '-1262.72'
  currency:
    type: string
    example: 'USD'
  created_at:
    type: string
    format: date-time
    example: '2021-11-05T07:54:42Z'
  holdings_updated_at:
    type: string
    format: date-time
    nullable: true
    example: '2021-11-05T07:54:42Z'
  id:
    type: integer
    example: '104600'
  memo:
    type: string
    nullable: true
  name:
    type: string
    nullable: true
    example: 'My Bank Account'
  nickname:
    type: string
    nullable: true
    example: 'My Totally Rad Bank Account'
  status:
    anyOf:
      - type: string
        enum:  # XXX (zkanzler): any others?
          - ok
          - degraded
          - error
      - type: string  # NB (zkanzler): this allows other strings not defined in enum
    example: 'ok'
  sub_account_type:
    anyOf:
      - type: string
        enum:  # XXX (zkanzler): what are the others? (those values are just ones I've encountered)
          - savings
          - checking
          - credit
          - 401k
          - individual
          - mortgage
          - auto_loan
          - roth
          - rollover
      - type: string  # NB (zkanzler): this allows other strings not defined in enum
    example: 'savings'
  transactions_updated_at:
    type: string
    format: date-time
    nullable: true
    example: '2021-11-07T07:28:10Z'
  updated_at:
    type: string
    format: date-time
    nullable: true
    example: '2021-11-07T07:28:10Z'
